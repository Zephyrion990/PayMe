<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <div class="background">
        <div class="orange-overlay">
            <div class="section-text">LOGIN</div>
        </div>
        <div class="white-shape"></div>
    </div>

    <div class="form-container">
        <div class="logo">
            <div class="logo-icon">PM</div>
            <span class="logo-text">ME!</span>
        </div>

        <div class="toggle-buttons">
            <button id="show-login" class="toggle-btn active">LOGIN</button>
            <button id="show-register" class="toggle-btn">SIGN UP</button>
        </div>

        <div id="login-form" class="form">
            <form id="form-login" novalidate>
                <div class="input-group">
                    <label for="email-login">Email</label>
                    <input type="email" id="email-login" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="password-login">Password</label>
                    <input type="password" id="password-login" required>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="action-btn">Login</button>
            </form>
        </div>

        <div id="register-form" class="form hidden">
            <form id="form-register" novalidate>
                <div class="input-group">
                    <label for="names">First Name</label>
                    <input type="text" id="names" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="lastnames">Last Name</label>
                    <input type="text" id="lastnames" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="email-register">Email</label>
                    <input type="email" id="email-register" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="password-register">Password</label>
                    <input type="password" id="password-register" required>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="action-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="/public/js/login.js"></script>
</body>
</html>
